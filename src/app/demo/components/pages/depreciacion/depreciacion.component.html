<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="5" [globalFilterFields]="['name', 'category', 'price', 'useful_life']" [paginator]="true" [rowsPerPageOptions]="[5,10,15,20]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando desde el item {first} hasta el item {last} de {totalRecords} items" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Administrador de Depreciación</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="code">ID <p-sortIcon field="code"></p-sortIcon></th>
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                        <th>Imagen </th>
                        <th pSortableColumn="price">Precio <p-sortIcon field="price"></p-sortIcon></th>
                        <th pSortableColumn="useful_life">Vida Útil <p-sortIcon field="useful_life"></p-sortIcon></th>
                        <th pSortableColumn="category">Categoría <p-sortIcon field="category"></p-sortIcon></th>
                        <th pSortableColumn="fecha_adquisicion">Fecha de adquisición <p-sortIcon field="fecha_adquisicion"></p-sortIcon></th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="product"></p-tableCheckbox>
                        </td>
                        <td>{{product.code || product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>
                            <img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" />
                        </td>
                        <td>{{ product.price | number:'1.0-0' }}</td> <!-- Aquí se aplica el formato sin símbolo de divisa -->
                        <td>{{product.useful_life}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.fecha_adquisicion}}</td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-dollar" class="p-button-rounded p-button-success mr-2" (click)="depreciateProduct(product)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
